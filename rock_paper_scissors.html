<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock,Paper,Scissors
        </title>
    </head>
    <body>
        <button onclick = "
            let computer = computerMove();
            let result1 = playerMove('Rock',computer); 
            alert(`${result1}You chose Rock and the computer chose ${computer}`);
        ">Rock</button>
        <button onclick="
            let computer = computerMove();
            let result1 = playerMove('Paper',computer); 
            alert(`${result1}You chose Paper and the computer chose ${computer}`);
        ">Paper</button>
        <button onclick="
            let computer = computerMove();
            let result1 = playerMove('Scissors',computer); 
            alert(`${result1}You chose Scissors and the computer chose ${computer}`);
        ">Scissors</button>
        <script>
            function playerMove(move,computerMove){
                let result = '';
                if(move==='Rock'){
                    if(computerMove==='Rock'){
                        result = "It's a Tie!!!";
                    }else if(computerMove==='Paper'){
                        result = "You Lose!!!";
                    }else{
                        result = "You Win!!!"
                    }
                }else if(move==="Paper"){
                    if(computerMove==='Rock'){
                        result = "You Win!!!"
                    }else if(computerMove==='Paper'){
                        result = "It's a Tie!!!";
                    }else{
                        result = "You Lose!!!";
                    }
                }else{
                    if(computerMove==='Rock'){
                        result = "You Lose!!!";
                    }else if(computerMove==='Paper'){
                        result = "You Win!!!"
                    }else{
                        result = "It's a Tie!!!";
                    }
                }
                return result;
            }
            function computerMove(){
                let computerMove = '';
                let temp = Math.random();
                if(0<=temp<1/3)
                    computerMove = 'Rock';
                else if(1/3<=temp<2/3)
                    computerMove = 'Paper';
                else
                    computerMove = 'Scissors';
                return computerMove;
            }
        </script>
    </body>
</html>
