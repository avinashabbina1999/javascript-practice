<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
    </head>
    <body>
        <p>YouTube Subscribe Button</p>
        <button class = "js-sub" onclick = "changeButton();">Subscribe</button>
        <script>
            const subElement = document.querySelector('.js-sub');
            function changeButton(){
                if(subElement.innerHTML==='Subscribe'){
                    subElement.innerHTML = 'Subscribed';
                }else{
                    subElement.innerHTML = 'Subscribe';
                }
            }
        </script>
    </body>
</html>
